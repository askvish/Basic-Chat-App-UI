<div class="chat-container">
  <div class="chat-header">
    <h1>Chat App by Ashok</h1>
    <button
      *ngIf="hasJoined"
      mat-icon-button
      (click)="leaveChat()"
      class="leave-btn"
    >
      <mat-icon>logout</mat-icon>
    </button>
  </div>

  <ng-container *ngIf="!hasJoined; else chatRoom">
    <div class="join-container">
      <h2>Join the conversation</h2>
      <div class="input-group">
        <input
          type="text"
          [(ngModel)]="username"
          placeholder="Enter your username"
          (keyup.enter)="joinChat()"
          class="username-input"
        />
        <button
          mat-button
          (click)="joinChat()"
          class="join-btn"
          [disabled]="!username"
        >
          Join
        </button>
      </div>
    </div>
  </ng-container>

  <ng-template #chatRoom>
    <div
      #messageContainer
      class="messages-container"
      [@messageAnimation]="messages.length"
    >
      <app-message *ngFor="let msg of messages" [message]="msg"></app-message>
    </div>

    <div class="input-container">
      <input
        type="text"
        [(ngModel)]="message"
        placeholder="Type a message..."
        (keyup.enter)="sendMessage()"
        class="message-input"
      />
      <button
        mat-icon-button
        (click)="sendMessage()"
        [disabled]="!message"
        class="send-btn"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
    </div>
  </ng-template>
</div>
